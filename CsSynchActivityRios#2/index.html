<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacts (RIOS)  </title>
  
</head>

<body>
  <div class="container">
    
    <h1>Contacts List (RIOS) </h1>
   
    <input type="text" id="nameInput" placeholder="Enter Name">
    <button id="add"> add</button>
    <button id="remove" disabled> remove </button>
  </div> 
  
  
  <ul id="contacts"></ul>
  <script>
    const contactsList = document.getElementById("contacts");
    const nameInput = document.getElementById("nameInput");
    const addContactButton = document.getElementById("add");
    const removeContactButton = document.getElementById("remove");

    let contacts = []; //empty array

    function updateList() {
    contactsList.innerHTML = contacts.join(", ");
    }
    

    
    function add() {
      const name = nameInput.value.trim();
      if (name) {
        if (contacts.length < 7) {
          contacts.push(name);
        } else {

          contacts.push(name);
         
          contacts.shift(); 


        }
        
        nameInput.value = ""; 
        updateList();
        update(); 
      }
    }

    
    function remove() {
      if (contacts.length > 0) {
        contacts.pop(); 
        updateList();
        update(); 
      } else {
        alert("EMPTY!");
      }
    }

    
    function update() {
      removeContactButton.disabled = contacts.length === 0;
    }

    
    addContactButton.onclick = add;
    removeContactButton.onclick = remove;
  </script>
</body>

</html>
