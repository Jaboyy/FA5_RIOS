<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        
        <h1> RIOS </h1>
        <button onclick="number()"> Click to type in a number </button>
        <div id="output"></div>
    
    <script>
    
    function number() {
       
        let input;
        do {
            input = prompt("Enter a numerical number: ");
            if (input === null) {
                
                return;
            }
        } while (isNaN(input));
    
        const number = parseInt(input);
        document.getElementById("output").innerHTML = "Number inputted: " + number + "<br>";
    
        if (number % 2 !== 0) {
            for (let i = number; i >= 1; i--) {
                for (let j = 1; j <= number; j++) {
                    document.getElementById("output").innerHTML += i + " ";
                }
                document.getElementById("output").innerHTML += "<br>";
            }
        } else {
            for (let i = number; i >= 1; i--) {
                for (let j = i; j >= 1; j--) {
                    document.getElementById("output").innerHTML += i + " ";
                }
                document.getElementById("output").innerHTML += "<br>";
            }
        }
    }

    </script>
    
 
    
    
      
    
</body>
</html>
